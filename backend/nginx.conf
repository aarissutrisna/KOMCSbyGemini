# CONFIGURASI NGINX UNTUK HESTIACP (STANDALONE)
# Path: /home/userpusat/conf/web/komc.grosirbaja.com/nginx.conf

server {
    listen      80;
    server_name komc.grosirbaja.com;
    
    # Root harus ke folder dist
    root        /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index       index.html;

    # Global MIME Types
    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Tambahkan proteksi MIME
        add_header X-Content-Type-Options nosniff;
    }

    # FIX: Blok khusus file statis untuk HestiaCP
    location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|mjs)$ {
        # Sangat Penting: Paksa include mime types di sini
        include /etc/nginx/mime.types;
        
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        
        # Jika file .js masih bermasalah, paksa secara manual:
        if ($extra_type = "") { set $extra_type $content_type; }
    }

    # Proxy ke Backend API Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout lebih panjang untuk VPS ARM
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Proteksi file tersembunyi
    location ~ /\.(?!well-known\/) {
        deny all;
        return 404;
    }
}