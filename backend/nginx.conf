# REKOMENDASI KONFIGURASI NGINX HESTIACP
# Lokasi: /home/userpusat/conf/web/komc.grosirbaja.com/nginx.conf

server {
    listen      80;
    server_name komc.grosirbaja.com;
    
    # PENTING: Arahkan ke folder dist
    root        /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index       index.html;

    # Force MIME Type untuk JavaScript Modules
    include /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
        text/css css;
    }

    # Handle Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Content-Type-Options nosniff;
    }

    # Konfigurasi Assets (Agar tidak kena MIME error)
    location /assets/ {
        root /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
        # Memastikan file .js di dalam assets terkirim dengan MIME yang benar
        types { application/javascript js; }
        default_type application/javascript;
    }

    # Proxy ke Backend Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Keamanan tambahan
    location ~ /\.(?!well-known\/) {
        deny all;
        return 404;
    }
}