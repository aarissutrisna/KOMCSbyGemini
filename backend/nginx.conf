# Konfigurasi Nginx untuk KomCS PJB (Produksi)
# Lokasi file: /etc/nginx/conf.d/komcs.conf atau di template HestiaCP

server {
    listen 80;
    server_name komc.grosirbaja.com;

    # PENTING: Arahkan root ke folder 'dist' hasil build
    root /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index index.html;

    # 1. FIX MIME TYPE ERROR
    # Pastikan include mime.types ada di dalam blok server/http
    include /etc/nginx/mime.types;
    
    # Tambahan eksplisit jika server masih bandel
    types {
        application/javascript js mjs;
        text/css css;
    }

    # 2. HANDLE SPA ROUTING
    location / {
        try_files $uri $uri/ /index.html;
        
        # Tambahkan header keamanan dasar
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }

    # 3. OPTIMASI ASSETS (JS/CSS)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        
        # Re-ensure MIME type untuk assets
        include /etc/nginx/mime.types;
    }

    # 4. PROXY KE BACKEND NODE.JS
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout handling
        proxy_read_timeout 120s;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}