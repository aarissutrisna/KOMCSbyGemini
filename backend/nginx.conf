# CONFIGURASI NGINX UNTUK HESTIACP (VITE + NODE.JS SPA)
# Lokasi file: /home/userpusat/conf/web/komc.grosirbaja.com/nginx.conf

server {
    listen      10.40.0.5:80;
    server_name komc.grosirbaja.com;
    
    # PERUBAHAN 1: Root arahkan ke folder dist
    root        /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index       index.html;

    access_log  /var/log/nginx/domains/komc.grosirbaja.com.log combined;
    error_log   /var/log/nginx/domains/komc.grosirbaja.com.error.log error;

    include /home/userpusat/conf/web/komc.grosirbaja.com/nginx.forcessl.conf*;

    # PERUBAHAN 2: SPA Routing (Mencegah 404 saat refresh)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Pastikan file JS/CSS dilayani dengan MIME type yang benar
        location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|mjs)$ {
            include /etc/nginx/mime.types;
            expires max;
            access_log off;
            add_header Cache-Control "public";
        }
    }

    # PERUBAHAN 3: Proxy ke Node.js Backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout untuk proses berat di ARM
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Proteksi file tersembunyi
    location ~ /\.(?!well-known\/) {
        deny all;
        return 404;
    }

    # Hapus blok PHP jika tidak digunakan untuk efisiensi
}