# Konfigurasi Nginx Produksi (HestiaCP / Standalone)
server {
    listen 80;
    server_name komc.grosirbaja.com;

    # Folder ROOT harus mengarah ke 'dist' hasil npm run build
    root /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index index.html;

    # Gzip untuk performa
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Sangat penting untuk SPA (React) agar routing tidak 404 saat refresh
        try_files $uri $uri/ /index.html;
        
        # Pastikan MIME types ter-load
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
    }

    # Penanganan khusus file Assets (JS/CSS/Images)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Proxy ke Node.js Backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout lebih panjang untuk proses ledger yang berat
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}