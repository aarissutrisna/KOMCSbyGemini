# CONFIGURASI NGINX UNTUK HESTIACP (VITE + NODE.JS SPA)
# Lokasi file: /home/userpusat/conf/web/komc.grosirbaja.com/nginx.conf

server {
    listen      10.40.0.5:80;
    server_name komc.grosirbaja.com;
    
    # Root arahkan ke folder dist hasil build Vite
    root        /home/userpusat/web/komc.grosirbaja.com/public_html/dist;
    index       index.html;

    access_log  /var/log/nginx/domains/komc.grosirbaja.com.log combined;
    error_log   /var/log/nginx/domains/komc.grosirbaja.com.error.log error;

    include /home/userpusat/conf/web/komc.grosirbaja.com/nginx.forcessl.conf*;

    # Proteksi file tersembunyi
    location ~ /\.(?!well-known\/) {
        deny all;
        return 404;
    }

    # SPA Routing (Mencegah 404 saat refresh halaman)
    location / {
        try_files $uri $uri/ /index.html;
        
        # FIX: Explicit MIME types for static assets
        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
            include /etc/nginx/mime.types;
            default_type application/octet-stream;
            
            # Khusus untuk JS agar tidak blank
            location ~* \.(js|mjs)$ {
                add_header Content-Type application/javascript;
            }
            
            expires max;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Proxy ke Node.js Backend (Port 5000)
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}