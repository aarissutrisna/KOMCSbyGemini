
# Nginx Configuration for HestiaCP (WGCLIENT Side)
# Optimized for 3-Hop: Cloudflare -> WGHUB -> WGCLIENT
server {
    listen 80;
    server_name komcs.pjb.id;

    # Frontend Statis
    root /home/admin/web/komcs.pjb.id/public_html/dist;
    index index.html;

    # Jangan gunakan redirect HTTPS di sini jika WGHUB sudah menangani SSL.
    # Biarkan WGHUB yang melakukan redirect.

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Meneruskan Header dari Cloudflare & WGHUB ke Node.js
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Jika menggunakan Cloudflare, header ini sangat penting
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

        proxy_cache_bypass $http_upgrade;
        
        # Timeout yang lebih longgar untuk koneksi VPN
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
